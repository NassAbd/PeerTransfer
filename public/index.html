
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer Transfer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Peer Transfer</h1>
  
  <div class="container">
    <div class="section">
      <h2>Share a Link</h2>
      <input type="text" id="secretInput" placeholder="Enter your secret">
      <input type="text" id="linkInput" placeholder="Enter a link to share">
      <button id="sendButton">Send</button>
    </div>
    
    <div class="section">
      <h2>Share a File</h2>
      <input type="text" id="uploadSecretInput" placeholder="Enter your secret">
      <input type="file" id="fileInput">
      <button id="uploadButton">Upload</button>
    </div>

    <div class="section">
      <h2>Receive a Link</h2>
      <input type="text" id="receiveSecretInput" placeholder="Enter your secret">
      <button id="receiveButton">Receive</button>
      <p id="sharedLink"></p>
    </div>

    <div class="section">
      <h2>Download Files</h2>
      <input type="text" id="downloadSecretInput" placeholder="Enter your secret">
      <button id="fetchFilesButton">Show Files</button>
      <div id="fileList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
